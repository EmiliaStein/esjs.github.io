<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Esdot</title>
  </head>
  <body class="h-100 w-100 bg-primary">
    <div class="container-fluid p-5">
      <div class="row g-4">
        <div class="col-md-3">
          <div
            class="bg-secondary h-100 rounded-2 p-4 d-flex flex-column align-items-center justify-content-center"
            style="min-height: 80vh"
          >
            <img
              src="img/#"
              class="rounded-circle mb-3"
              alt="Profile Image"
              width="120px"
            />
            <h3 class="text-center mb-3">Emilia Szotowicz</h3>
            <div class="d-flex gap-2 justify-content-center">
              <a href="https://github.com/Esdot-Esjs">
                <img
                  src="img/github-mark.png"
                  alt="GitHub"
                  width="50px"
                  height="50px"
                />
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="accordion mb-3" id="accordionZainteresowania">
            <div class="accordion-item bg-secondary rounded-2">
              <h2 class="accordion-header" id="headingZainteresowania">
                <button
                  class="accordion-button bg-secondary rounded-2"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseZainteresowania"
                  aria-expanded="true"
                  aria-controls="collapseZainteresowania"
                >
                  Zainteresowania
                </button>
              </h2>
              <div
                id="collapseZainteresowania"
                class="accordion-collapse collapse show"
                aria-labelledby="headingZainteresowania"
              >
                <div class="accordion-body">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin
                  eget nisl nec lorem efficitur tincidunt eget vitae orci.
                </div>
              </div>
            </div>
          </div>
          <div class="accordion mb-3" id="accordionUmiejetnosci">
            <div class="accordion-item bg-secondary rounded-2">
              <h2 class="accordion-header" id="headingUmiejetnosci">
                <button
                  class="accordion-button bg-secondary rounded-2 collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseUmiejetnosci"
                  aria-expanded="true"
                  aria-controls="collapseUmiejetnosci"
                >
                  Umiejętności
                </button>
              </h2>
              <div
                id="collapseUmiejetnosci"
                class="accordion-collapse collapse show"
                aria-labelledby="headingUmiejetnosci"
              >
                <div class="accordion-body"></div>
              </div>
            </div>
          </div>
          <div class="accordion mb-3" id="accordionProjekty">
            <div class="accordion-item bg-secondary rounded-2">
              <h2 class="accordion-header" id="headingProjekty">
                <button
                  class="accordion-button bg-secondary rounded-2 collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseProjekty"
                  aria-expanded="true"
                  aria-controls="collapseProjekty"
                >
                  Projekty
                </button>
              </h2>
              <div
                id="collapseProjekty"
                class="accordion-collapse collapse show"
                aria-labelledby="headingProjekty"
              >
                <div class="accordion-body"></div>
              </div>
            </div>
          </div>
          <div class="accordion" id="accordionDoswiadczenie">
            <div class="accordion-item bg-secondary rounded-2">
              <h2 class="accordion-header" id="headingDoswiadczenie">
                <button
                  class="accordion-button bg-secondary rounded-2 collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseDoswiadczenie"
                  aria-expanded="true"
                  aria-controls="collapseDoswiadczenie"
                >
                  Doświadczenie
                </button>
              </h2>
              <div
                id="collapseDoswiadczenie"
                class="accordion-collapse collapse show"
                aria-labelledby="headingDoswiadczenie"
              >
                <div class="accordion-body"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
